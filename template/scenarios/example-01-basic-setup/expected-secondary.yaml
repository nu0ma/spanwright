# Expected Secondary Database State Validation for CI Testing
# This file defines the expected state for the sample schema used in CI testing
# In real projects, edit this to match your actual secondary database schema

tables:
  SystemConfig:
    count: 0
    columns:
      - name: ConfigID
        type: STRING
      - name: ConfigKey
        type: STRING
      - name: ConfigValue
        type: STRING
      - name: CreatedAt
        type: TIMESTAMP

  Analytics:
    count: 2
    columns:
      - name: AnalyticsID
        type: STRING
      - name: UserID
        type: STRING
      - name: EventType
        type: STRING
      - name: PageURL
        type: STRING
      - name: Timestamp
        type: TIMESTAMP

  UserLogs:
    count: 0
    columns:
      - name: LogID
        type: STRING
      - name: UserID
        type: STRING
      - name: Action
        type: STRING
      - name: IpAddress
        type: STRING
      - name: UserAgent
        type: STRING
      - name: CreatedAt
        type: TIMESTAMP
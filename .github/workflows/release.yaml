name: Release

on:
  pull_request:
    branches:
      - master
      - main
    types:
      - closed
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.2.3)'
        required: false
        type: string

jobs:
  release:
    if: |
      (github.event_name == 'pull_request' && 
       github.event.pull_request.merged == true &&
       contains(github.event.pull_request.labels.*.name, 'Type: Release')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write 
      pull-requests: write 
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      
      - name: Get package info
        id: package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            # Validate version format
            if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "‚ùå Invalid semver format: $VERSION"
              echo "Expected format: X.Y.Z (e.g., 1.2.3)"
              exit 1
            fi
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
      
      - name: Check if tag exists
        id: tag-check
        run: |
          if git rev-parse "v${{ steps.package.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup pnpm
        if: steps.tag-check.outputs.exists == 'false'
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          
      - name: Setup Node.js
        if: steps.tag-check.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
      
      - name: Ensure npm 10.0.0 or later is installed
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          NPM_VERSION=$(npm -v)
          echo "Current npm version: $NPM_VERSION"
          REQUIRED_VERSION="10.0.0"
          if ! node -e "
            const current = '$NPM_VERSION'.split('.').map(Number);
            const required = '$REQUIRED_VERSION'.split('.').map(Number);
            for (let i = 0; i < 3; i++) {
              if (current[i] > required[i]) process.exit(0);
              if (current[i] < required[i]) process.exit(1);
            }
            process.exit(0);
          "; then
            echo "npm version $NPM_VERSION is too old. Installing latest npm..."
            npm install -g npm@latest
            echo "Updated npm version: $(npm -v)"
          fi
      
      - name: Install dependencies
        if: steps.tag-check.outputs.exists == 'false'
        run: pnpm install --frozen-lockfile
      
      - name: Build package
        if: steps.tag-check.outputs.exists == 'false'
        run: pnpm run build
      
      - name: Verify build output
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "‚ùå Build failed - dist/index.js not found"
            exit 1
          fi
          echo "‚úÖ Build verification successful"
      
      - name: Publish to npm with provenance
        if: steps.tag-check.outputs.exists == 'false'
        run: npm publish --provenance --access public
      
      - name: Create GitHub Release with tag
        id: create-release
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          BRANCH="${{ github.event.pull_request.base.ref || github.ref_name }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RELEASE_URL=$(gh release create "v${{ steps.package.outputs.version }}" \
              --title "v${{ steps.package.outputs.version }}" \
              --target "${{ github.sha }}" \
              --generate-notes)
          else
            RELEASE_URL=$(gh release create "v${{ steps.package.outputs.version }}" \
              --title "v${{ steps.package.outputs.version }}" \
              --target "${{ github.sha }}" \
              --notes "${{ github.event.pull_request.body }}")
          fi
          echo "url=$RELEASE_URL" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Comment on PR - Success
        if: |
          always() && 
          github.event_name == 'pull_request' && 
          steps.tag-check.outputs.exists == 'false' &&
          success()
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "‚úÖ **Release v${{ steps.package.outputs.version }} completed successfully!**
          
          - üì¶ npm package: https://www.npmjs.com/package/${{ steps.package.outputs.name }}/v/${{ steps.package.outputs.version }}
          - üè∑Ô∏è GitHub Release: ${{ steps.create-release.outputs.url }}
          - üîó Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Comment on PR - Tag Exists
        if: |
          always() && 
          github.event_name == 'pull_request' && 
          steps.tag-check.outputs.exists == 'true'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "‚ö†Ô∏è **Release skipped**: Tag v${{ steps.package.outputs.version }} already exists
          
          Please check the existing release or update the version in package.json."
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Comment on PR - Failure
        if: |
          always() && 
          github.event_name == 'pull_request' && 
          steps.tag-check.outputs.exists == 'false' &&
          failure()
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "‚ùå **Release v${{ steps.package.outputs.version }} failed**
          
          Please check the workflow logs for details.
          üîó Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          GH_TOKEN: ${{ github.token }}
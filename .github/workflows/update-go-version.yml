name: Update Go Version

on:
  workflow_dispatch:
    inputs:
      go_version:
        description: 'Go version to update to (e.g., 1.24.3)'
        required: true
        type: string

jobs:
  update-go-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Update Go version
        run: npm run update-go-version ${{ github.event.inputs.go_version }}

      - name: Build project
        run: npm run build


      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ github.event.inputs.go_version }}

      - name: Run E2E tests
        run: npm test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Go version to ${{ github.event.inputs.go_version }}'
          title: 'chore: update Go version to ${{ github.event.inputs.go_version }}'
          body: |
            ## Changes
            - Updated Go version from previous version to ${{ github.event.inputs.go_version }}
            - Updated all configuration files and templates
            - Validated templates and E2E tests pass

            ## Files Updated
            - `template/go.mod.template`
            - `.github/workflows/ci.yml`
            - `.github/workflows/template-validation.yml`
            - `scripts/validate-template.ts`

            ## Testing
            - ✅ Build successful
            - ✅ E2E tests passed

            This PR was automatically generated by the update-go-version workflow.
          branch: update-go-version-${{ github.event.inputs.go_version }}
          delete-branch: true